  <title>To Do App | MichBot </title>

<body>
  <container class="container">
    <div class="header">
      <div class="todo-top">
        <h1 class="title">TODO</h1>
        <img src="images/icon-moon.svg">
      </div>

      <div class="new-todo">
        <form action="/" id="form">
          <div class="circle"> </div>
          <input type="text" id="todo-text" placeholder="Create a new todo.." name="todo">
        </form>
      </div>
    </div>
